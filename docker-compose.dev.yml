services:
  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - webnet
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
      timeout: 10s
      start_period: 30s

  postgres-db:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: banwee_db
    volumes:
      - postgres-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"  # optional in dev
    networks:
      - webnet
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "banwee_db"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    # command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    container_name: backend
    depends_on:
      redis:
        condition: service_healthy
      postgres-db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - webnet
    volumes:
      - ./backend:/usr/src/app  # live code changes
      - /usr/src/app/__pycache__  # exclude pycache from volume mount
    env_file:
      - .env.local
    working_dir: /usr/src/app
    restart: unless-stopped
    environment:
      - POSTGRES_SERVER=postgres-db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery
    # command: celery -A tasks worker --loglevel=info
    container_name: celery_worker
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/usr/src/app  # live code changes
      - /usr/src/app/__pycache__  # exclude pycache from volume mount
    env_file:
      - .env.local
    working_dir: /usr/src/app
    restart: unless-stopped
    networks:
      - webnet
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # prevent node_modules from being overwritten
    ports:
      - "5173:5173"
    networks:
      - webnet
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8000
    # command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

networks:
  webnet:
    driver: bridge

volumes:
  postgres-db-data:
  redis-data:
